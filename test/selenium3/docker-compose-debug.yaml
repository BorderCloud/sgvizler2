# To execute this docker-compose yml file use `docker-compose -f <file_name> up`
# Add the `-d` flag at the end for detached execution
version: "3"
services:
  selenium-hub:
    image: selenium/hub:3.141.59-20200525
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      selenium_net:
        ipv4_address: 172.29.0.2
  chrome:
    image: selenium/node-chrome-debug:3.141.59-20200525
    extra_hosts:
      - "serverdev:172.29.0.16"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
      selenium_net:
        ipv4_address: 172.29.0.3
    ports:
      - "5900:5900"
  firefox:
    image: selenium/node-firefox-debug:3.141.59-20200525
    extra_hosts:
      - "serverdev:172.29.0.16"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5901:5900"
    networks:
      selenium_net:
        ipv4_address: 172.29.0.4
  opera:
    image: selenium/node-opera-debug:3.141.59-20200525
    extra_hosts:
      - "serverdev:172.29.0.16"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5902:5900"
    networks:
      selenium_net:
        ipv4_address: 172.29.0.5
  httpd:
    image: httpd
    ports:
      - "80:80"
    volumes:
      - ../../build/docs:/usr/local/apache2/htdocs
    networks:
      selenium_net:
        ipv4_address: 172.29.0.16
networks:
  selenium_net:
    ipam:
      config:
        - subnet: 172.29.0.0/16