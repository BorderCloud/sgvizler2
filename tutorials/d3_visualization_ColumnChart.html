    <h3>

        <h4>
            Table example 1 :
        </h4>
        <div id="result" data-sgvizler-query="
                    PREFIX p: &lt;http://www.wikidata.org/prop/&gt;
                    PREFIX wd: &lt;http://www.wikidata.org/entity/&gt;
                    prefix pq: &lt;http://www.wikidata.org/prop/qualifier/&gt;
                    prefix ps: &lt;http://www.wikidata.org/prop/statement/&gt;

                    select (YEAR(?date) as ?year) ?Population
                    where {
                           wd:Q61816 p:P1082 ?statement .
                            ?statement ps:P1082 ?Population ;
                                        pq:P585 ?date .
                          }
                    ORDER BY ?year"

                                                              data-sgvizler-endpoint="https://query.wikidata.org/sparql"
                                                              data-sgvizler-chart="d3.visualization.ColumnChart"
                                                              data-sgvizler-loglevel='2'
                                                              style='width:100%; height:450px;'
                                                              data-sgvizler-log="0"></div>
        <!--SCRIPT-->
        <script>
            sgvizler2.showTabHtmlAndScript("result");

            $(function() {
                sgvizler2.containerDrawAll();
            });
        </script>
    </div>
