    <h3>
        Examples
    </h3>

        <h4>
            Table example 1 :
        </h4>
        <div id="result" data-sgvizler-query="
                    PREFIX bd: &lt;http://www.bigdata.com/rdf#&gt;
                    PREFIX wikibase: &lt;http://wikiba.se/ontology#&gt;
                    PREFIX wd: &lt;http://www.wikidata.org/entity/&gt;
                    PREFIX wdt: &lt;http://www.wikidata.org/prop/direct/&gt;
                    select  DISTINCT ?paysLabel ?pib ?population ?continentLabel
                    WHERE {
                              ?pays wdt:P31 wd:Q6256.
                              ?pays wdt:P2132 ?pib .
                              ?pays wdt:P1082 ?population .
                              ?pays wdt:P30 ?continent .
                    SERVICE wikibase:label {
                         bd:serviceParam wikibase:language 'en' .
                    }

                          }
                    LIMIT 10000" data-sgvizler-endpoint="https://query.wikidata.org/sparql" data-sgvizler-chart="d3.visualization.ScatterChart"
                                                              data-sgvizler-log="0"></div>

        <!--SCRIPT-->
        <script>
            sgvizler2.showTabHtmlAndScript("result");

            $(function() {
                sgvizler2.containerDrawAll();
            });
        </script>
    </div>
